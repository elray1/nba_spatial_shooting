<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celtics Shooting</title>
</head>
<body>
  <div class="container-fluid">
    <div id="data">      
      <div class="row">
        <div class="col-sm-3 pt-3 bg-light border-end border-bottom">
          <h4 class="display-4">Celtics Shooting <small class="text-body-secondary">2022-23 Season</small></h4>
          <div class=form-row mb-3">
            <h5>Plot Options</h5>
          </div>
          <div class="form-row mb-3">
            <label class="form-label" for="selectPlayer">Player:</label>
            <select class="form-control" id="selectPlayer"></select>
          </div>
          <div class="form-row mb-3">
            <label class="form-label" for="selectPlotBy">Plot by:</label>
            <select class="form-control" id="selectPlotBy">
              <option value="Season">Season</option>
              <option value="Game">Game within Season</option>
            </select>
          </div>
        </div>
        <div class="col-sm-9 vh-100" id="plot-container"></div>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
